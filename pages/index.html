  <div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
               Datos
           </div>
           <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form">
                        <div class="form-group">
                            <label>Sueldo Bruto</label>
                            <div class="form-group input-group">
                                <span class="input-group-addon">$</span>
                                <input id="sueldoBruto" type="text" class="form-control">
                                <span class="input-group-addon">.00</span>
                            </div>
                            <p class="help-block">Ingrese su Sueldo Bruto</p>
                        </div>
                        <div class="form-group">
                          <label>Sueldo anual servicio dómestico</label>
                          <div class="form-group input-group">
                            <span class="input-group-addon">$</span>
                            <input id="servicioDomestico" type="text" class="form-control">
                            <span class="input-group-addon">.00</span>
                          </div>
                          <p class="help-block">Ingrese el sueldo anual pagado al servicio dómestico</p>
                        </div>
                        <label>Conyuge a Cargo?</label>
                          <input type="checkbox" name="conyuge" id="No" value="0">
                        <label>Regimen especial?</label>
                          <input type="checkbox" name="regimenEspecial" value="0">
                        <div class="form-group">
                            <label>Cantidad de Hijos</label>
                            <select class="form-control" id="hijos">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                            </select>
                        </div>
                        <div class="form-group" align="right">
                           <button id="calcular" type="button" class="btn btn-success">Calcular</button>
                       </div>
                   </form>
               </div>
           </div>

       </div>

            </div>

            </div>

                <label>Alicuota</label>
                <p class="text-danger" id="alicuota""></p>
            </div>
            <div class="form-group">
                <label>Sueldo en Mano</label>
                <p class="text-success" id="sueldoEnMano">
                </p>
